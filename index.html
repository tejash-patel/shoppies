<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The Shoppies</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body class="bg-light p-4">
    <div class="container">
        <h3 class="m-3">The Shoppies</h3>
        <div class="row m-2">
            <div class="col-12 bg-white p-4">
                <h5>Movie Title</h5>
                <form>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg></span>
                        <input type="text" class="form-control" id="input-value" placeholder="Seach Movies"
                            aria-label="Username" aria-describedby="basic-addon1" style="outline:none; box-shadow:none">
                    </div>
                    <input type="submit" class="d-none">
                </form>
            </div>
        </div>
        <div class="row m-2">
            <div class="col-6 mr-2 bg-white p-4">
                <h5>Results for "<span id="results-name"></span>"</h5>
                <ul id="search-results"></ul>
            </div>
            <div class="col-6 bg-white p-4">
                <h5>Nominations</h5>
                <ul id="nominations">

                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
